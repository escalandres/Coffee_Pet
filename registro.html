<!doctype html>
<html lang="es">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro | Coffee Pet</title>
    <link rel="Icon" href="./public/img//coffeepet-logo.png" type="image/x-icon">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="public/css/login.css" rel="stylesheet">
    </head>

<body class="text-center">
    <main class="form-signin">
        <section class="card-template s-pxy-4 lg-x-4 lg-cols-4">
            <a href="index.html">
                <div class="main-logotype s-cross-center s-relative s-main-center l-block">
                    <img id="logo" class="mb-4" src="./public/img/Coffee Pet-LOGO1.svg" alt="">
                </div>
            </a>
            <h1 class="t2 s-weight-extrabold s-center s-mb-4">Crea tu cuenta</h1>
            <form class="ed-grid m-grid-2 gap-2 s-mb-2 register-form" action="/" method="post">
                <div class="input-group">
                    <div class="input-form s-relative s-mb-2 ">
                        <div class="s-relative s-cross-center">
                            <label class="s-mb-1 s-weight-semibold small">Nombres</label>
                            <div class="input-group mb-3">
                                <input id="name" type="text" name="username" class="form-control" placeholder="Nombres" required>
                            </div>
                        </div>
                    </div>
                    <div class="input-form s-relative s-mb-2 ">
                        <div class="s-relative s-cross-center">
                            <label id="label-lastname" class="s-mb-1 s-weight-semibold small">Apellidos</label>
                            <div class="input-group mb-3">
                                <input id="lastname" type="text" name="lastname" class="form-control" placeholder="Apellidos" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="input-form s-relative m-cols-2 s-mb-2 ">
                    <div class="s-relative s-cross-center">
                        <label id="r-email" class="s-mb-1 s-weight-semibold small">Correo Electrónico</label>
                        <input id="email" type="email" name="email" class="form-control" placeholder="Escribe tu correo electrónico" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-form s-relative m-cols-2 s-mb-3">
                        <div class="s-relative s-cross-center">
                            <label class="s-mb-1 s-weight-semibold small">Contraseña</label>
                            <div class="input-group mb-3">
                                <input id="password" type="password" name="password" class="form-control" placeholder="Escribe tu contraseña" required>
                                <button id="show_password" class="btn btn-primary" type="button" onclick="mostrarContrasena()"> <span class="fa fa-eye-slash icon"></span> </button>
                            </div>
                        </div>
                    </div>
                    <div class="input-form s-relative m-cols-2 s-mb-3">
                        <div class="s-relative s-cross-center">
                            <label id="label-repeat" class="s-mb-1 s-weight-semibold small">Repetir contraseña</label>
                            <div class="input-group">
                                <input id="repeat" type="password" name="repeat" class="form-control" placeholder="Repetir contraseña"  required>
                                <button id="show_repeat" class="btn btn-primary" type="button" onclick="mostrarRepeat()"> <span class="fa fa-eye-slash icon"></span> </button>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <button id="b-registro" class="w-100 btn btn-lg btn-primary" type="submit">Regístrate ahora</button>
                <p class="mt-5 mb-3 text-muted">&copy; Coffee Pet 2021</p>
            </form>
            <div class="ed-grid s-center">
                <p class="s-mb-05 end">
                    <span class="s-color-text">¿Ya tienes cuenta?</span>
                    <a href="login.html">
                        <span class="color blue-400">Inicia sesión</span>
                    </a> 
                </p>
            </div>
            
        </section>
        
    </main>
    
    <script src="registro.js"></script>
</body>
</html>
