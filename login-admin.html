<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Iniciar sesión | Coffee Pet</title>
        <link rel="Icon" href="./public/img//coffeepet-logo.png" type="image/x-icon">
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
        <link href="public/css/login.css" rel="stylesheet">
    </head>

<body class="text-center">
    <main class="form-login">
        <section class="card-template s-pxy-4 lg-x-4 lg-cols-4">
            <a href="index.html">
                <div class="main-logotype s-cross-center s-relative s-main-center l-block">
                    <img id="logo" class="mb-4" src="./public/img/Coffee Pet-LOGO1.svg" alt="">
                </div>
            </a>
            <h1 class="t2 s-weight-extrabold s-center s-mb-4">Inicia sesión</h1>
            <form action="/" method="post">
                <div class="input-form s-relative s-mb-2 ">
                    
                    <div class="s-relative s-cross-center">
                        <label class="s-mb-1 s-weight-semibold small">Username</label>
                        <input id="log_admin" type="text" name="username" class="form-control" placeholder="Escribe tu usuario" required>
                    </div>
                </div>
                <div class="s-relative s-cross-center">
                    <label id="login-lpassword" class="s-mb-1 s-weight-semibold small">Contraseña</label>
                    <div class="input-group">
                        <input id="password" type="password" name="password" class="form-control" placeholder="Escribe tu contraseña" required>                        
                    </div>
                </div>
                <div class="s-relative s-cross-center">
                    <label id="login-lpassword" class="s-mb-1 s-weight-semibold small">Key</label>
                    <div class="input-group">
                        <input id="key" type="password" name="key" class="form-control" placeholder="Escribe la Key" required>                        
                    </div>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesión</button>
                <p class="mt-5 mb-3 text-muted">&copy; Coffee Pet 2021</p>
            </form>
            
        </section>
        
    </main>
    

</body>
</html>
